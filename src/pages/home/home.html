<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  The world is your oyster..
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>

  <ion-fab top left #fab>
    <button ion-fab><ion-icon name="more"></ion-icon></button>
    <ion-fab-list side="right">
      <button ion-fab (click)="gotoSetup(fab)"><ion-icon name="cog"></ion-icon></button>
      <button ion-fab (click)="gotoLocations(fab)"><ion-icon name="locate"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
